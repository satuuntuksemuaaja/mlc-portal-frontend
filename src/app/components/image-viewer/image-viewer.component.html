<div style="height: 100%">
  <ion-item-divider>
    <ion-label class="header-label">{{ filename }}</ion-label>
    <ion-button
      color="medium"
      size="small"
      fill="outline"
      *ngIf="showImage"
      (click)="downloadFile()"
      style="margin-right: 30px"
      >Download</ion-button
    >
    <ion-icon name="close-outline" (click)="close()" class="close"></ion-icon>
  </ion-item-divider>
  <div *ngIf="showLoading == true" class="pg-bar">
    <mlc-loading [text]="'Downloading ' + filename"></mlc-loading>
  </div>
  <div *ngIf="showImage" style="display: grid; place-content: center">
    <ion-img [src]="url" alt="No-IMage"></ion-img>
  </div>
</div>
